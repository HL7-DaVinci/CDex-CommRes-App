<!DOCTYPE html>
<html lang="en">
<head>
    <title>DaVinci CDex (Provider)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="lib/fhir-client-0.1.15.js"></script>
    <script src="lib/jquery-3.3.1.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-toggle.css" rel="stylesheet">
    <script src="lib/bootstrap-toggle.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/config.js"></script>
</head>
<body>
<div class="wine-row">
    <img src="images/response.png" class="wine-image">
    <div class="wine-text-container"><h1>CDex Data Provider</h1></div>
</div>
<div id="intro-screen" class="card alert-info screen">
    <div class="card-body">
        <h5 class="card-title">Scenario Description</h5>
        <p class='card-text' id='scenario-intro'></p>
        <a href="#" class="btn btn-primary" id="btn-start">Proceed</a>
    </div>
</div>
<div id="communication-request-screen" class="screen">
    <h3>Pending Data Requests</h3>

    <div id="spinner"><img src="images/spinner.gif"/></div>

    <div id="communication-request-list">
        <p><div class='dvt'>
        
        <table class='table' id=>
            <thead>
            <tr>
                <th class="medtd">Task</th>
                <th class="medtd">Created</th>
                <th class="medtd">Valid</th>
                <th class="medtd">Actions</th>
            </tr>
            </thead>
            <tbody id='communication-request-selection-list'>
            <tr><td colspan="5" style="text-align:center"></td></tr>
            </tbody>
        </table>
    </div></p>
    </div>
</div>
<div id="data-request-screen" class="screen">
    <h2>Data Request results for <span id="patient-name">[Loading ...]</span></h2>
    <div id="menu-request-list">
        <p><div class='dvt'>
        <table class='table'>
            <tbody id='selection-list'>
            </tbody>
        </table>
    </div>
        </p>
    </div>
    <button type="button" class="btn btn-secondary" id="btn-back-comm-list">Back</button>
    <button type="button" class="btn btn-primary" id="btn-review">Review</button>
</div>
<div id="preview-screen" class="screen">
    <table class='table'>
        <tr><td colspan="5" style="text-align:center"><img src="images/spinner.gif" id="spinner-preview"></td></tr>
        <tbody id='preview-list'></tbody>
    </table>
    <button type="button" class="btn btn-secondary" id="btn-back">Back</button>
</div>
<div id="review-screen" class="screen">
    <h3>Review Response Data for <span id="review-name"></span></h3>
    <div id="method-selection"><p>
        Include data as contained resources in Task
        <input type="checkbox" id="chk-method" checked="checked">
    </p></div>
    <div id="review-lists"><p><div class='dvt'>
        <table class='table alert-warning'>
            <tbody id='final-list'></tbody>
        </table>
    </div></p></div>
    <div>
        <button type="button" class="btn btn-secondary" id="btn-edit">Edit</button>
        <button type="button" class="btn btn-primary" id="btn-submit">Release Data</button>
    </div>
</div>
<div id="confirm-screen" class="card alert-info screen">
    <div class="card-body">
        <h5 class="card-title">Confirmation</h5>
        <p class="card-text">Data written to Task resource.</p>
        <p class="card-text" id="submit-endpoint"></p>
        <p class="card-text"><textarea id="text-output"></textarea></p>
        <p class="card-text"><a href="#" class="btn btn-primary" id="btn-restart">OK</a></p>
    </div>
</div>
<div id="error-screen" class="card alert-danger screen">
    <div class="card-body">
        <h5 class="card-title" id='error-title'>Error</h5>
        <p class='card-text' id='error-message'></p>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
